[project]
name = "knuspr-cli"
version = "0.1.0"
description = "A pure Python CLI for shopping at Knuspr.de online supermarket"
readme = "README.md"
license = {text = "MIT"}
authors = [{name = "Lars Heinen"}]
requires-python = ">=3.9"
keywords = ["knuspr", "rohlik", "grocery", "cli", "shopping"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Home Automation",
]

[project.scripts]
knuspr = "knuspr_cli:main"

[project.urls]
Homepage = "https://github.com/Lars147/knuspr-cli"
Repository = "https://github.com/Lars147/knuspr-cli"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
