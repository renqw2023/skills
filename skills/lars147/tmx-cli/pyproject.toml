[project]
name = "tmx-cli"
version = "0.1.0"
description = "A pure Python CLI for managing your Cookidoo (Thermomix) weekly meal plan"
readme = "README.md"
license = {text = "MIT"}
authors = [{name = "Lars Heinen"}]
requires-python = ">=3.9"
keywords = ["thermomix", "cookidoo", "cli", "meal-planning"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Home Automation",
]

[project.scripts]
tmx = "tmx_cli:main"

[project.urls]
Homepage = "https://github.com/Lars147/tmx-cli"
Repository = "https://github.com/Lars147/tmx-cli"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
