name: solpaw-launcher
version: 1.0.0
description: Launch tokens on Solana via Pump.fun from OpenClaw agents
author: Redclay
license: MIT
repository: https://github.com/LvcidPsyche/solpaw-skill
main: solpaw-skill.ts
types: solpaw-skill.ts
keywords:
  - solana
  - pumpfun
  - token
  - launchpad
  - crypto
  - memecoin
  - defi
config:
  - name: api_endpoint
    type: string
    required: true
    default: https://api.solpaw.fun/api/v1
    description: SolPaw API endpoint
  - name: api_key
    type: string
    required: true
    secret: true
    description: Your agent API key from SolPaw
  - name: default_creator_wallet
    type: string
    required: true
    description: Default Solana wallet address for receiving fees
commands:
  - name: launch
    description: Launch a token on Pump.fun
    usage: '!launch name:<name> symbol:<symbol> description:<desc> fee_sig:<signature>'
