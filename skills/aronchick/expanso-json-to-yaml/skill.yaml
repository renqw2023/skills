name: json-to-yaml
version: 1.0.0
description: Convert JSON to YAML format

inputs:
  - name: json
    type: string
    required: true
    description: JSON string to convert

outputs:
  - name: yaml
    type: string
    description: YAML formatted output

backends:
  - name: local
    type: local
    description: Local processing (no API required)

