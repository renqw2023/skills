name: "json-to-yaml-cli"
type: pipeline

config:
  input:
    stdin:
      codec: all
      max_buffer: 1048576

  pipeline:
    processors:
      - mapping: |
          meta trace_id = uuid_v4()
          let input = content().trim()
          let parsed = $input.parse_json().catch(null)

          root.yaml = if $parsed != null { $parsed.format_yaml() } else { "" }
          root.valid = $parsed != null
          root.error = if $parsed == null { "Invalid JSON input" } else { "" }
          root.metadata = {"skill": "json-to-yaml", "mode": "cli", "trace_id": meta("trace_id"), "timestamp": now()}

  output:
    stdout:
      codec: json_object
