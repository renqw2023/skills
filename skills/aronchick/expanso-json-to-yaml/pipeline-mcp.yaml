name: "json-to-yaml-mcp"
type: pipeline

config:
  http:
    enabled: true
    address: "0.0.0.0:${PORT:-8080}"

  input:
    http_server:
      path: /convert
      allowed_verbs: [POST]
      timeout: 30s

  pipeline:
    processors:
      - mapping: |
          meta trace_id = uuid_v4()
          let input = this.json.or(content()).string().trim()
          let parsed = $input.parse_json().catch(null)

          root.yaml = if $parsed != null { $parsed.format_yaml() } else { "" }
          root.valid = $parsed != null
          root.error = if $parsed == null { "Invalid JSON input" } else { "" }
          root.metadata = {"skill": "json-to-yaml", "mode": "mcp", "trace_id": meta("trace_id"), "timestamp": now()}

  output:
    sync_response: {}
