# Skill: json-pretty
name: "json-pretty"
version: "1.0.0"
description: "Pretty print JSON with indentation"

author:
  name: "Expanso Team"
  url: "https://expanso.io"
  avatar: "EX"

credentials: []

inputs:
  - name: json
    type: string
    required: true
  - name: indent
    type: integer
    default: 2

outputs:
  - name: formatted
    type: string

backends:
  - name: local
    type: local
    requires: []

components:
  inputs: [stdin, http_server]
  processors: [mapping]
  outputs: [stdout, sync_response]
