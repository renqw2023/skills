name: "json-pretty-mcp"
type: pipeline

config:
  http:
    enabled: true
    address: "0.0.0.0:${PORT:-8080}"

  input:
    http_server:
      path: /format
      allowed_verbs: [POST]
      timeout: 30s

  pipeline:
    processors:
      - mapping: |
          meta trace_id = uuid_v4()
          let json_str = this.json.or(content()).string()
          let parsed = $json_str.parse_json()
          root.formatted = $parsed.format_json()
          root.valid = true
          root.metadata = {"skill": "json-pretty", "mode": "mcp", "trace_id": meta("trace_id"), "timestamp": now()}

  output:
    sync_response: {}
