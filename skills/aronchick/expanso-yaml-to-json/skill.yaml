name: yaml-to-json
version: 1.0.0
description: Convert YAML to JSON format

inputs:
  - name: yaml
    type: string
    required: true
    description: YAML string to convert

outputs:
  - name: json
    type: object
    description: JSON parsed output

backends:
  - name: local
    type: local
    description: Local processing (no API required)

