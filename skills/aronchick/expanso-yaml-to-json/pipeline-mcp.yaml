name: "yaml-to-json-mcp"
type: pipeline

config:
  http:
    enabled: true
    address: "0.0.0.0:${PORT:-8080}"

  input:
    http_server:
      path: /convert
      allowed_verbs: [POST]
      timeout: 30s

  pipeline:
    processors:
      - mapping: |
          meta trace_id = uuid_v4()
          let input = this.yaml.or(content()).string().trim()
          let parsed = $input.parse_yaml().catch(null)

          root.json = if $parsed != null { $parsed } else { {} }
          root.valid = $parsed != null
          root.error = if $parsed == null { "Invalid YAML input" } else { "" }
          root.metadata = {"skill": "yaml-to-json", "mode": "mcp", "trace_id": meta("trace_id"), "timestamp": now()}

  output:
    sync_response: {}
