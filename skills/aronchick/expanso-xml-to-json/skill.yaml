name: xml-to-json
version: 1.0.0
description: Convert XML to JSON format

inputs:
  - name: xml
    type: string
    required: true
    description: XML string to convert

outputs:
  - name: json
    type: object
    description: JSON representation

backends:
  - name: local
    type: local
    description: Local processing (no API required)

