name: json-flatten
version: 1.0.0
description: Flatten nested JSON objects

inputs:
  - name: object
    type: object
    required: true
    description: Nested JSON object

outputs:
  - name: flat
    type: object
    description: Flattened object with dot notation keys

backends:
