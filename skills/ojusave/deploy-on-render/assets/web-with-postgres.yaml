# Web service with PostgreSQL
# Reference DB with fromDatabase in envVars

services:
  - type: web
    name: my-app
    runtime: node
    plan: free
    buildCommand: npm ci
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: postgres
          property: connectionString
      - key: JWT_SECRET
        sync: false

databases:
  - name: postgres
    databaseName: myapp_db
    plan: free
