# Node.js Express API
# Basic web service with Express.js framework

services:
  - type: web
    name: express-api
    runtime: node
    plan: free
    region: oregon
    branch: main
    autoDeploy: true
    buildCommand: npm ci
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: LOG_LEVEL
        value: info
      - key: API_KEY
        sync: false  # User provides in Dashboard
