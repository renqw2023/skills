[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
markers =
    unit: Unit tests - single functions/methods
    integration: Integration tests - module collaboration
    acceptance: Acceptance tests - end-to-end workflows
    cloud: Cloud API mode tests
    local_cpu: Local CPU mode tests
    local_docker: Local Docker mode tests
    failover: Failover mechanism tests
    batch: Batch processing tests
    performance: Performance tests
    quality: Output quality tests
    external_api: Tests requiring external API access
    slow: Slow tests (> 10s)
