[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ppt-ooxml-tool"
version = "0.1.0"
description = "Tool-agnostic PPT OOXML translation pipeline (unpack, collect, apply, normalize, validate, repack)."
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [
  { name = "Your Team" }
]
keywords = ["pptx", "ooxml", "translation", "localization", "powerpoint"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Topic :: Software Development :: Localization",
  "Topic :: Office/Business"
]

[project.urls]
Homepage = "https://github.com/your-org/ppt-ooxml-tool"
Repository = "https://github.com/your-org/ppt-ooxml-tool"
Issues = "https://github.com/your-org/ppt-ooxml-tool/issues"

[project.scripts]
ppt-ooxml-tool = "ppt_ooxml_tool.cli:_main_guard"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
