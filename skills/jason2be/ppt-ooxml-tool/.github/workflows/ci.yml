name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install package
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .
      - name: Smoke test help json
        run: |
          ppt-ooxml-tool --json help --lang both > /tmp/help.json
          python - <<'PY'
          import json
          d = json.load(open('/tmp/help.json', 'r', encoding='utf-8'))
          assert d['ok'] is True
          assert 'zh' in d and 'en' in d
          PY
