<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{CHARACTER_NAME}} · 角色肖像</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #141414;
            --bg-card: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #888888;
            --text-muted: #555555;
            --accent: #c9a961;
            --border: #2a2a2a;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }
        .container {
            max-width: 900px;
            width: 100%;
            display: flex;
            gap: 48px;
            align-items: flex-start;
        }
        .portrait {
            flex-shrink: 0;
            width: 400px;
        }
        .portrait-image {
            width: 100%;
            aspect-ratio: 3/4;
            border-radius: 4px;
            overflow: hidden;
            background: var(--bg-secondary);
        }
        .portrait-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .info {
            flex: 1;
            padding-top: 20px;
        }
        .info-badge {
            display: inline-block;
            padding: 6px 14px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 20px;
            font-size: 0.7rem;
            color: var(--accent);
            letter-spacing: 0.15em;
            margin-bottom: 20px;
        }
        .info-name {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 0.15em;
            margin-bottom: 32px;
        }
        .info-section {
            margin-bottom: 28px;
        }
        .info-section-title {
            font-size: 0.7rem;
            color: var(--text-muted);
            letter-spacing: 0.15em;
            margin-bottom: 10px;
        }
        .info-section-content {
            font-size: 0.9rem;
            color: var(--text-secondary);
            line-height: 1.9;
        }
        .info-meta {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
            font-size: 0.7rem;
            color: var(--text-muted);
            letter-spacing: 0.1em;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            .portrait { width: 100%; max-width: 360px; }
            .info { padding-top: 32px; text-align: center; }
            .info-name { font-size: 1.75rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="portrait">
            <div class="portrait-image">
                <img src="{{PORTRAIT_URL}}" alt="{{CHARACTER_NAME}}">
            </div>
        </div>
        <div class="info">
            <div class="info-badge">CHARACTER PORTRAIT</div>
            <h1 class="info-name">{{CHARACTER_NAME}}</h1>
            <div class="info-section">
                <h2 class="info-section-title">角色描述</h2>
                <p class="info-section-content">{{CHARACTER_DESCRIPTION}}</p>
            </div>
            <div class="info-meta">生成于 {{GENERATED_TIME}}</div>
        </div>
    </div>
</body>
</html>
